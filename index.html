    <!-- ANIMALS --
    <section id="animals" class="tabs">
        <div class="row">
            <div class="col-lg-12">

            </div>

        <div class="animalcards">
            <div class="row">
                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/schlange.jpg" alt="Bild einer Schlange">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Schlange</strong></h4>
                            <p class="card-text">Schlangen sind eine Unterordnung der Schuppenkriechtiere. Sie stammen von echsenartigen Vorfahren ab.</p>
                            <a href="https://de.wikipedia.org/wiki/Schlangen">Wikipedia</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/schellente.jpg" alt="Bild einer Schellente">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Schellente</strong></h4>
                            <p class="card-text">Die Schellente ist eine holarktisch verbreitete Vogelart aus der Familie der Entenvögel. Ihr Verbreitungsgebiet ist die nördliche Nadelwaldzone. Die Kurzhalsigkeit und der relativ große Kopf geben der Art ein gedrungenes Erscheinungsbild.</p>
                            <a href="https://de.wikipedia.org/wiki/Schellente">Wikipedia</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/sibirischerhusky.jpg" alt="Bild eines Sibirischen Huskys">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Sibirischer Husky</strong></h4>
                            <p class="card-text">Der Siberian Husky ist eine anerkannte Hunderasse aus den USA. Die Vorfahren des Siberian Husky stammen aus dem nördlichen Sibirien.</p>
                            <a href="https://de.wikipedia.org/wiki/Siberian_Husky">Wikipedia</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/seepferdchen.jpeg" alt="Bild eines Seepferdchens">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Seepferdchen</strong></h4>
                            <p class="card-text">Die Seepferdchen gehören zu den Fischen. Sie fallen besonders durch ihr Äußeres auf, das nur sehr wenig an andere Fische erinnert.</p>
                            <a href="https://de.wikipedia.org/wiki/Seepferdchen">Wikipedia</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/schildkroete.jpg" alt="Bild einer Schildkröte">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Schildkr&ouml;te</strong></h4>
                            <p class="card-text">Die Schildkröten sind eine Ordnung der Sauropsida und erschienen erstmals vor mehr als 220 Millionen Jahren im Karnium (Obertrias). In der klassischen Systematik werden sie zu den Kriechtieren bzw. Reptilien gezählt; diese Bezeichnungen stehen für ein in seinem traditionellen Umfang paraphyletisches Taxon und stellen daher heute nur mehr informelle Sammelbegriffe dar.</p>
                            <a href="https://de.wikipedia.org/wiki/Schildkröten">Wikipedia</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/schmetterling.jpg" alt="Bild eines Schmetterlings">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Schmetterling</strong></h4>
                            <p class="card-text">Die Schmetterlinge bilden mit knapp 160.000 beschriebenen Arten, (Stand: 2011) etwa 130 Familien und 46 Überfamilien nach den Käfern (Coleoptera) die artenreichste Insekten-Ordnung. Jährlich werden etwa 700 Arten neu entdeckt.</p>
                            <a href="https://de.wikipedia.org/wiki/Schmetterlinge">Wikipedia</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card card-cascade wider">
                        <div class="view view-cascade overlay">
                            <img  class="card-img-top" src="images/schallente.jpg" alt="Bild einer Schallente">
                        </div>
                        <div class="card-body card-body-cascade text-center">
                            <h4 class="card-title"><strong>Schallente</strong></h4>
                            <p class="card-text">Eine Ente, die mit Schallgeschwindigkeit watscheln kann. Manchmal kommt sie mit ihrer unglaublichen Geschwindigkeit nicht zurecht und verliert die Kontrolle.</p>
                            <a href="https://www.db.yugioh-card.com/yugiohdb/card_search.action?ope=2&cid=5643&request_locale=de">Wikipedia</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
